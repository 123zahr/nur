<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nur Ramadan Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --deep-pink: #9d174d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #1a1a1a;
            overflow-x: hidden;
        }
        .font-dancing { font-family: 'Dancing Script', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        /* Glowing effects - enhanced for deeper luminosity and magic feel */
        .glow-gold {
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.9)) 
                    drop-shadow(0 0 30px rgba(212, 175, 55, 0.5))
                    drop-shadow(0 0 50px rgba(212, 175, 55, 0.2));
        }
        .glow-star {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.95))
                    drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
        }

        /* Animations */
        @keyframes sway {
            0% { transform: rotate(-4deg); }
            100% { transform: rotate(4deg); }
        }
        .animate-sway {
            animation: sway 4s ease-in-out infinite alternate;
            transform-origin: top center;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .animate-twinkle {
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            30% { opacity: 0.8; transform: scale(0.97); filter: brightness(0.9); }
            50% { opacity: 1.15; transform: scale(1.03); filter: brightness(1.1); }
            70% { opacity: 0.9; transform: scale(0.99); filter: brightness(0.95); }
        }
        .animate-flicker {
            animation: flicker 2s infinite ease-in-out;
        }

        @keyframes bloom {
            0%, 100% { transform: scale(1); opacity: 0.4; filter: blur(4px); }
            50% { transform: scale(1.25); opacity: 0.7; filter: blur(2px); }
        }
        .animate-bloom {
            animation: bloom 5s infinite ease-in-out;
        }

        @keyframes netflix-zoom {
            0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
            50% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(1.2); opacity: 0; filter: blur(5px); }
        }
        .animate-netflix {
            animation: netflix-zoom 2.5s forwards cubic-bezier(0.7, 0, 0.3, 1);
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div id="root"></div>
</body>
</html>
